<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pooja To-Do List</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Task Marker</h1>
            <p id="current-date">Friday, JAN 9</p>
        </header>

        <div class="input-group">
            <input type="text" id="task-input" placeholder="What's your focus today?" autocomplete="off">
            <button id="add-btn"><i class="fas fa-plus"></i></button>
        </div>
        <p id="error-message" class="error-msg"></p>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Pending Works</button>
            <button class="filter-btn" data-filter="completed">Completed Works</button>
        </div>

        <ul id="task-list" class="task-list">
            
        </ul>
        

    
     <script src="script.js"></script> 
</body>
</html>
